<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <title>Document</title>

<body>
    <header>
        <h1 class="text-center font-monospace">Quotes With a Side of Humor</h1>
    </header>
    <main class="">


        <div class="container text-center ">
            <div class="row column-gap-5">

                <div>
                    <h2>Random Joke</h2>
                </div>
                <div class="joke col rounded-3 border border-primary  mh-100" style=" height: 200px; ">
                </div>

                <div>
                    <h2>Random Quote</h2>
                </div>
                <div class="random_quote rounded-3 col border border-primary mh-100" style=" height: 200px;"></div>
            </div>
        </div>

        <div class="container overflow-hidden text-center">
            <div class="row ">
                <div class="col">
                    <div class="p-3"><button type="button" class="save_button btn btn-primary btn-sm rounded-4">Save
                            Button</button></div>
                </div>
                <div class="col">
                    <div class="p-3"><button type=" button" class="skip_button btn btn-secondary btn-sm rounded-4">Skip
                            Button</button></div>
                </div>
            </div>
        </div>

        <div id="myModal" class="modal">

            <!-- Modal content -->
            <div class="modal-content">
              <span class="close">&times;</span>
              <p class="copied-text ">Copied the text:</p>
            </div>
          
          </div>


    </main>
    <div class="search_history text-center">Search History</div>

   <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
