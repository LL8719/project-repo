<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <header>
        <h1 class="text-center font-monospace">Quotes With a Side of Humor</h1>
    </header>
    <main class="">


        <div class="container text-center ">
            <div class="row column-gap-5">

                <div>
                <header>
                    <h2>Random Joke</h2>
                </header>
                </div>
                <div class="joke" style=" height: 200px; ">

                <div>

                </div>

        <div class="history_list">

      </div>
